<div class="background d-flex justify-content-center align-items-center m-0">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 p-4">
    <mat-card>
      <div *ngIf="spinner" class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
      <mat-card-header>
        <mat-card-title>
          <h1 class="mat-h1">Login</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content [formGroup]="loginForm">
        <mat-form-field class="w-100">
          <mat-label>Enter your username</mat-label>
          <input title="username" matInput name="username" formControlName="username">
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Enter your password</mat-label>
          <input title="password" matInput [type]="hide ? 'password' : 'text'" name="current-password"
            formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <a class="text-center small">Não tem uma conta? Registre-se</a>
      <mat-card-actions>
        <button mat-raised-button color="primary" class="w-100" [disabled]="!loginForm.valid"
          (click)="login()">Login</button>
      </mat-card-actions>
      <mat-card-actions>
        <div class="separator">
          <span class="separator-text"> Acesso rápido </span>
        </div>
      </mat-card-actions>
      <mat-card-actions>
        <button mat-raised-button class="w-100 google-login-button" (click)="loginWithGoogle()">
          <mat-icon svgIcon="logo" class="google-icon"></mat-icon>
          <span>Login com Google</span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
